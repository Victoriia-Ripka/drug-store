<section>
    <h2>Shipping</h2>
    <ul>
        <li *ngFor="let item of content" [ngClass]="{'selected-item': isItemSelected(item.id)}">
            <div>
                <h3>{{item.question}}</h3>
                <p *ngIf="selectedQuestion == item.id">{{item.answer}}</p>
            </div>

            <button *ngIf="selectedQuestion !== item.id" type="button" (click)="selectQuestion(item.id)">
                <mat-icon>add_circle_outline</mat-icon>
            </button>

            <button *ngIf="selectedQuestion == item.id" type="button" (click)="hideAnswer()">
                <mat-icon>cancel</mat-icon>
            </button>

        </li>
    </ul>
</section>

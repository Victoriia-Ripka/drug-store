<section>
    <div class="products-header">
        <div class="products-nav">
            <div>
                <a href="/">Home</a>
                <mat-icon>chevron_right</mat-icon>
                <a>{{selectedCategory}}</a>
            </div>
            <h2>{{selectedCategory}}</h2>
        </div>

        <div class="extra_info">
            <p>
                {{producrsAmount}} items in
                <span>{{selectedCategory}}</span>
            </p>

            <select id="filterCategories" name="filterCategories">
                <option value="average">Sort by average rating</option>
                <option value="second">second</option>
                <option value="third">third</option>
                <option value="fourth">fourth</option>
            </select>
        </div>
    </div>
    <mat-drawer-container class="main-container">
        <mat-drawer mode="side" class="sider" opened>
            <p>General</p>
            <ul *ngFor="let item of categories">
                <a href="#">
                    <li>
                        <p>{{item}}</p>
                    </li>
                </a>
            </ul>
        </mat-drawer>


        <mat-drawer-content>
            <ul>
                <li *ngFor="let item of products | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
                    <product-card [title]="item.title" [substance]="item.substance" [price]="item.price" [id]="item.id">
                    </product-card>
                </li>
            </ul>

            <pagination-controls 
                class="my-pagination"
                (pageChange)="currentPage = $event" 
                previousLabel=""
                nextLabel=""></pagination-controls>
                <!-- [previousTemplate]="previousIcon"
                [nextTemplate]="nextIcon" -->

        </mat-drawer-content>
    </mat-drawer-container>
</section>

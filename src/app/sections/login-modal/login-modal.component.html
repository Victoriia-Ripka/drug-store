        </button>
        <div class="nav">
            <button type="button" class="signup" (click)="toogleSignUp('sign-up')" [class.active]="openedSignUp"
                [class.disable]="!openedSignUp">Sign up</button>
            <button type="button" class="login" (click)="toogleSignUp('log-in')" [class.active]="!openedSignUp"
                [class.disable]="openedSignUp">Log in</button>
        </div>

        <div class="login-cont" *ngIf="!openedSignUp">
            <h4>Log in</h4>
            <form [formGroup]="loginForm" (ngSubmit)="sendData('log-in')">
                <div>
                    <label for="email">Email address</label>
                    <input type="email" id="email" [formControl]="loginEmailControl" />
                </div>

                <div>
                    <div class="hide-cont">
                        <label for="email">Password</label>
                        <button class="hide-btn">

                            </svg> hide
                        </button>
                    </div>
                    <input type="email" id="email" [formControl]="passwordControl" />
                </div>

                <button class="btn-submit" type="submit" [disabled]="loginForm.invalid"
                    [style.background-color]="loginForm.invalid ? 'gray' : '#0F67FE'">Log in</button>
            </form>

            <div class="or-cont">
                <div class="line"></div>
                <span>OR</span>
                <div class="line"></div>
            </div>

            <div class="extra-btn">
                <button><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
                        <circle cx="10.8402" cy="11.1166" r="8.94571" fill="#0C82EE" />
                        <path
                            d="M14.1722 13.8524L14.5695 11.3275H12.0837V9.68975C12.0837 8.99883 12.4303 8.32494 13.5437 8.32494H14.6746V6.17536C14.6746 6.17536 13.6487 6.00476 12.6684 6.00476C10.6202 6.00476 9.28267 7.21431 9.28267 9.40314V11.3275H7.00684V13.8524H9.28267V19.9565C9.73957 20.0265 10.207 20.0623 10.6832 20.0623C11.1593 20.0623 11.6268 20.0265 12.0837 19.9565V13.8524H14.1722Z"

                    </svg>Sign up with Facebook</button>
                <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" viewBox="0 0 16 17" fill="none">
                        <path

                        <path
                            d="M7.79762 4.48096C9.08316 4.48096 9.95034 5.02515 10.4448 5.47992L12.377 3.63113C11.1903 2.5502 9.64607 1.88672 7.79762 1.88672C5.11996 1.88672 2.80745 3.39257 1.68164 5.58425L3.89524 7.26905C4.4506 5.65137 5.98718 4.48096 7.79762 4.48096Z"
                            fill="#EB4335" />
                    </svg>Sign up with Google</button>
            </div>

        </div>

        <div class="login-cont" *ngIf="openedSignUp">
            <h4>Sign up</h4>

            <div class="extra-btn">
                <button><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">

                        <path
                            d="M7.79762 4.48096C9.08316 4.48096 9.95034 5.02515 10.4448 5.47992L12.377 3.63113C11.1903 2.5502 9.64607 1.88672 7.79762 1.88672C5.11996 1.88672 2.80745 3.39257 1.68164 5.58425L3.89524 7.26905C4.4506 5.65137 5.98718 4.48096 7.79762 4.48096Z"
                            fill="#EB4335" />
                    </svg>Sign up with Google</button>
            </div>

            <div class="or-cont">
                <div class="line"></div>
                <span>OR</span>
                <div class="line"></div>
            </div>

            <form [formGroup]="signUpForm" (ngSubmit)="sendData('sign-up')">

                <div class="name-input-cont">
                    <div>
                        <label for="fname">First name</label>
                        <input type="fname" id="fname" [formControl]="fnameControl" />
                    </div>
                    <div>
                        <label for="lname">Last name</label>
                        <input type="lname" id="lname" [formControl]="lnameControl" />
                    </div>

                </div>
                <div>
                    <label for="email">Email address</label>
                    <input type="email" id="email" [formControl]="signUpEmailControl" />
                </div>

                <button class="btn-submit" type="submit" [disabled]="signUpForm.invalid"
                    [style.background-color]="signUpForm.invalid ? 'gray' : '#0F67FE'">Sign up</button>
            </form>

        </div>
    </div>

</div>

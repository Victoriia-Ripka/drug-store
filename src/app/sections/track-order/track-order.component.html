<p>To track your order please enter your Order ID in the box below and press the "Track" button. This was given to you
    on
    your receipt and in the confirmation email you should have received.</p>

<form class="form" [formGroup]="form" (ngSubmit)="sendData()">
    <label for="order">Order ID</label>
    <select id="order" name="order" formControlName="order">
        <option value="" disabled selected class="placeholder">Found in your order confirmation email.</option>
        <option *ngFor="let order of ordersList" value="{{order.id}}">{{order.id}}</option>
    </select>

    <label for="email">Billing email</label>
    <select id="email" name="email" formControlName="email">
        <option value="" disabled selected class="placeholder">Email you used during checkout.</option>
        <option *ngFor="let email of billingEmails" value="{{email.email}}">{{email.email}}</option>
    </select>

    <button type="submit" 
        [disabled]="form.invalid"
        [style.background-color]="form.invalid ? 'gray' : '#0F67FE'">
        TRACK
    </button>
</form>
